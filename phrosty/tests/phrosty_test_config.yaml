system:
  db:
    url: https://webserver:8080/
    username: test
    # In an actual config, you should set password to null
    #   and create a single-line text file with your
    #   password in a secure location.  Put the
    #   location of that file in password_file.
    password: test_password
    password_file: null

  paths:
    spectra1d: /data/spectra1d
    lightcurves: /data/lightcurves
    segmaps: /data/segmaps
    images: /data/images

    temp_dir: /snpit_temp

    snappl:
      A25ePSF_path: /a25epsf

  ou24:
    simdex_server: https://roman-desc-simdex.rknop.net
    tds_base: /ou2024/RomanTDS
    config_file: /ou2024/RomanTDS/tds.yaml
    sn_truth_dir: /ou2024_snana
    images: /ou2024/RomanTDS/images/simple_model
    sims_sed_library: /ou2024_sims_sed_library


photometry:
  phrosty:
    force_sky_subtract: true
    keep_intermediate: true
    remove_temp_dir: false
    mem_trace: false
    kerpolyorder: 2

    sfft:
      radius_cut_detmask: 2

    paths:
      scratch_dir: /phrosty_temp
      temp_dir: /phrosty_temp
      dia_out_dir: /dia_out_dir
      ltcv_dir: /lc_out_dir

    psf:
      type: ou24PSF
      params: {}
