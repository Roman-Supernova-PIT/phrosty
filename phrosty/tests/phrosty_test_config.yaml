ou24:
  tds_base: /photometry_test_data/ou2024
  config_file: /photometry_test_data/ou2024/tds.yaml

  sn_truth_dir: /photometry_test_data/ou2024/snana_truth
  # sn_truth_dir: /snana_pq_dir

  images: /photometry_test_data/ou2024/images/simple_model

  sims_sed_library: /photometry_test_data/ou2024/sims_sed_library
  # Comment from Cole & Rob: This is a path to the SEDs that were used to generate the
  # OU24 simulations.  Only a subset of the files are stored in
  # photometry_test_data, so if you want to use it for real, you'll need
  # to get the file yourself.  If you are interested in getting the SEDs yourself,
  # go into the directory where you want it to live and run the command:
  # curl https://s3df.slac.stanford.edu/groups/rubin/static/sim-data/sed_library/seds_170124.tar.gz  | tar xv
  # Courtesy of M. Troxel ^^^

photometry:
  snappl:
      A25ePSF_path: /snappl/snappl/tests/testdata/A25ePSF
      temp_dir: /phrosty_temp

  phrosty:
    force_sky_subtract: true
    keep_intermediate: true
    remove_temp_dir: false
    mem_trace: false
    kerpolyorder: 2

    sfft:
      radius_cut_detmask: 2
    
    paths:
      scratch_dir: /phrosty_temp
      temp_dir: /phrosty_temp
      dia_out_dir: /dia_out_dir
      ltcv_dir: /lc_out_dir

    psf:
      type: ou24PSF
      params: {}
